<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Changer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bulb Changer</h1>
        <div class="bulb-container">
            <div class="bulb" id="bulb" onclick="toggleBulb()">
                <img src="light-off.png" id="bulbImage" alt="Light Off Bulb" width="200" height="200">
            </div>
            <button id="toggleButton" class="btn btn-primary" onclick="toggleBulb()">Switch On</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
